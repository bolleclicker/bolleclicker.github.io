<p id="costCookieMine">1000 bolle</p>
<p id="amountCookieMine">you have 0 Jostein</p>



<script>
var counter = 0;
var autoclick = 0;
var cookieFarm = 0;
var cookieMine = 0;
var multiplier = 1;
var textbox = document.getElementById("text");
var pepe = document.getElementById("cookie");
var myButton = document.getElementById("my-button");
var saveButton = document.getElementById("save");
var loadButton = document.getElementById("load");
var amountAutoClick = document.getElementById("amountAutoClick");
var costAutoClick = document.getElementById("costAutoClick");
var myButton2 = document.getElementById("my-button2");
var costCookieFarm = document.getElementById("costCookieFarm");
var amountCookieFarm = document.getElementById("amountCookieFarm");
var cookiesPerSecond = document.getElementById("cookiesPerSecond");
var myButton3 = document.getElementById("my-button3");
var costCookieMine = document.getElementById("costCookieMine");
pepe.addEventListener("click", add);
myButton.addEventListener("click", buyAutoClick);
saveButton.addEventListener("click", save);
loadButton.addEventListener("click", load); 
myButton2.addEventListener("click", buyCookieFarm);
myButton3.addEventListener("click", buyCookieMine);
setInterval(timer, 1000);
function add() {
	counter = counter + 1;
	update()
}
function buyAutoClick() {
	if(counter >= ((autoclick + 1) * 12)) {
		counter = counter - ((autoclick + 1) * 12);
		autoclick = autoclick + 1;
		update()
	}
}
function timer() {
	counter = counter + autoclick;
	counter = counter + cookieFarm*2;
	counter = counter + cookieMine*200;
	update()
}
function update() {
	textbox.value = counter;
	document.title = counter + " bolle";
	textbox.value = counter;
	document.title = counter + " bolle";
	amountAutoClick.innerHTML = "you have " + autoclick + " kveitebolle";
	costAutoClick.innerHTML = ((autoclick + 1) * 12) + " bolle";
	amountCookieFarm.innerHTML = "you have " + cookieFarm + " kanelbolle";
	costCookieFarm.innerHTML = ((cookieFarm + 1) * 30) + " bolle";
	cookiesPerSecond.innerHTML = (((autoclick)+(cookieFarm*2)+(cookieMine*200))*multiplier) + " bolle per/s";
	amountCookieMine.innerHTML = "you have " + cookieMine + " Jostein";
	costCookieMine.innerHTML = ((cookieMine + 1) * 1000) + " bolle";
}
function save() {
	localStorage.setItem("counter", counter);
	localStorage.setItem("autoclick", autoclick);
	localStorage.setItem("cookieFarm", cookieFarm);
	localStorage.setItem("cookieMine", cookieMine);
}
function load() {
	counter = localStorage.getItem("counter");
	counter = parseInt(counter);
	autoclick = localStorage.getItem("autoclick");
	autoclick = parseInt(autoclick);
	cookieFarm = localStorage.getItem("cookieFarm");
	cookieFarm = parseInt(cookieFarm);
	cookieMine = localStorage.getItem("cookieMine");
	cookieMine = parseInt(cookieMine);
	update()
}
function buyCookieFarm() {
	if (counter >= ((cookieFarm + 1) * 30)) {
		counter = counter - ((cookieFarm + 1) * 30);
		cookieFarm = cookieFarm + 1;
        update()
		
	}
}
function buyCookieMine() {
	if(counter >= ((cookieMine + 1) * 1000)) {
		counter = counter - ((cookieMine + 1) * 1000);
		cookieMine = cookieMine + 1;
		update()
	}
}
</script>
